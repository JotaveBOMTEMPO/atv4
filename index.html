<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>

<body>
    <div id="caixa">
        <form action="/login" method="POST">

            <h3>LOGIN</h3>
            <label class="campo" for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Insira seu nome" required>
            <label class="campo" for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira seu sobrenome" required>
            <br>
            <button id="BotCad" type="submit">Login</button>

        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
