<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div id="caixa">
        <form action="/formulario.html" method="POST">

            <h3>CADASTRO DE USUÁRIO</h3>
            <label class="campo" for="nomeFIRST">Digite o nome:</label>
            <input type="text" id="nomeFIRST" name="nomeFIRST" placeholder="Insira seu nome" required>
            <br>
            <label class="campo" for="nomeSECOND">Digite o sobrenome:</label>
            <input type="text" id="nomeSECOND" name="nomeSECOND" placeholder="Insira seu sobrenome" required>
            <br>
            <label class="campo" for="nomeUSU">Digite o nome de usuário:</label>
            <input type="text" id="nomeUSU" name="nomeUSU" placeholder="Insira seu nome de usuário" required>
            <br>
            <label class="campo" for="em">Digite o e-mail:</label>
            <input type="email" id="em" name="em" placeholder="Insira seu email" required>
            <br>
            <label class="campo" for="num">Digite o número de celular:</label>
            <input type="tel" id="num" name="num" placeholder="Insira seu número" required>
            <br>
            <hr>
            <button id="BotCad" type="submit">Cadastrar</button>

        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
